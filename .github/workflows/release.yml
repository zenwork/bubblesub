name: Release
on:
  push:
    branches:
      - alpha
      - beta
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: install dependencies
        run: |
          cd old-setup
          npm set audit false
          npm ci
      - name: build, and test
        run: |
          cd old-setup
          node_modules/.bin/pika build
      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
